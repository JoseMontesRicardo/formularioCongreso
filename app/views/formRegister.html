{% extends 'layout.html' %}

{% block header %}
	<header class="title-content">
		<h1 class="title">XlX Congreso</h1>
		<p class="p-title">Diocesano De Jovenes</p>
		<figure class="content-logo-pastoral">
			<img class="logo-pastoral" src="/img/pastoral.png" alt="">
		</figure>
	</header>
{% endblock %}


{% block form %}
	<section>
		<figure class="content-logo-diocesis">
			<img class="logo-diocesis" src="/img/diocesis.png" alt="">
		</figure>
		<article class="content-form">
			<p class="form-title" >Formulario De Registro</p>
			<form action="add" class="form-register" method="post">
			<input type="text" name="Nombres" placeholder="Nombres" required>
			<input type="text" name="Apellidos" placeholder="Apellidos" required>
			<input type="text" name="Edad" placeholder="Edad" required>
			<input type="text" name="Telefono" placeholder="Celular/Telefono" required>
			<input type="email" name="Correo" placeholder="Correo Electronico" required>
			<input type="text" name="Comunidad" placeholder="Comunidad Juvenil" required>
			<input list="Parroquias" name="Parroquia" placeholder="Parroquias" required>
			<datalist id="Parroquias">
				  <option value="Cristo Rey">
				  <option value="Espiritu Santo">
				  <option value="Jesús Obrero">
				  <option value="La Inmaculada">
				  <option value="La Santisima Trinidad">
				  <option value="Maria Auxiliadora Y Su Divino Niño">
				  <option value="Maria Madre De La Iglesia">
				  <option value="Nuestra Señora De Fatima">
				  <option value="Sagrado Corazon De Jesus">
				  <option value="San Jose Obrero">
				  <option value="San Luis Beltran">
				  <option value="San Pablo Apostol">
				  <option value="Santuario Nuestra Señora Del Rosario"></option>
			</datalist>
			<input list="mojuvi" name="Mojuvi" placeholder="Movimiento Juvenil Vicarial" required>
			<datalist id="mojuvi" >
				<option value="Sagrada Familia">
				<option value="Nuestra Señora de Fatima">
				<option value="San Jose">
				<option value="Maria Auxiliadora (Lorica)">
				<option value="Divina Misericordia (Planeta R.)">
				<option value="San Juan Bosco (Sahagún)">
				<option value="San Pedro Claver (Cereté)">
			</datalist>
			<input class="button" type="submit" value="Registrar">

			</form>
		</article>
	</section>
{% endblock %}

{% block footer %}
	<footer>
		<article  class="content-orgnizadores">
			<p class="title-organizadores">Organiza</p>
			<figure class="footer-logo-pastoral">
				<img class="logo-pastoral-foot" src="/img/pastoral.png" alt="">
			</figure>
			<figure class="footer-logo-rcc">
				<img class="logo-rcc-foot" src="/img/rcc.png" alt="">
			</figure>
		</article>
		<article  class="content-invitan">
			<p class="title-invitan">Invitan</p>
			<figure class="footer-logo-diocesis">
				<img class="logo-diocesis-foot" src="/img/diocesis.png" alt="">
			</figure>
		</article>
		<p class="team-monteriajs">© Koionia 2015</p>
	</footer>
{% endblock %}
